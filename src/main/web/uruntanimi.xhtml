<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
        <div class="page-title">Başlık</div>
        <ui:define name="content">
            <h:body>
                <p:dataTable var="urunTanimi" value="#{urunTanimiForm.urunTanimiList}">
                    <p:column headerText="ID">
                        <h:outputText value="#{urunTanimi.id}"/>
                    </p:column>
                    <p:column headerText="ÜRÜN ÇEŞİT ID">
                        <h:outputText value="#{urunTanimi.urunCesitId}"/>
                    </p:column>
                    <p:column headerText="ÜRÜN RENK">
                        <h:outputText value="#{urunTanimi.urunRenk}"/>
                    </p:column>
                    <p:column headerText="ÜRÜN MARKA">
                        <h:outputText value="#{urunTanimi.urunMarka}"/>
                    </p:column>
                    <p:column headerText="ÜRÜN MODEL">
                        <h:outputText value="#{urunTanimi.urunModel}"/>
                    </p:column>
                    <p:column headerText="ÜRETİM TARİHİ">
                        <h:outputText value="#{urunTanimi.uretimTarihi}"/>
                    </p:column>
                    <p:column headerText="SİSTEME EKLEME TARİHİ">
                        <h:outputText value="#{urunTanimi.sistemeEklemeTarihi}"/>
                    </p:column>
                    <p:column headerText="GARANTİ YIL SÜRESİ">
                        <h:outputText value="#{urunTanimi.urunGarantiYil}"/>
                    </p:column>
                </p:dataTable>
            </h:body>
        </ui:define>
    </ui:composition>
</h:body>
</html>
